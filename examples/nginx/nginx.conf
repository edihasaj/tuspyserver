events {
    worker_connections 1024;
}

http {
    upstream fastapi {
        server fastapi-server:8000;
    }

    server {
        listen 80;
        server_name localhost;

        include /etc/nginx/mime.types;

        # Increase client body size for large uploads
        client_max_body_size 10G;

        # Increase timeouts for long uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
            try_files $uri $uri/ =404;
        }

        # TUS upload endpoints
        location /files/ {
            proxy_pass http://fastapi;
            proxy_http_version 1.1;
            
            # Required headers for TUS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass all headers from client to upstream
            proxy_pass_request_headers on;
            
            # Pass through TUS headers from upstream to client
            proxy_pass_header Tus-Resumable;
            proxy_pass_header Tus-Version;
            proxy_pass_header Tus-Extension;
            proxy_pass_header Tus-Max-Size;
            proxy_pass_header Upload-Offset;
            proxy_pass_header Upload-Length;
            proxy_pass_header Upload-Expires;
            proxy_pass_header Upload-Metadata;
            proxy_pass_header Upload-Defer-Length;
            proxy_pass_header Upload-Concat;
            proxy_pass_header Location;
            proxy_pass_header Access-Control-Allow-Origin;
            proxy_pass_header Access-Control-Allow-Methods;
            proxy_pass_header Access-Control-Allow-Headers;
            proxy_pass_header Access-Control-Expose-Headers;
            
            # Disable request buffering for uploads
            proxy_request_buffering off;
            
            # Disable response buffering
            proxy_buffering off;
            
            # Handle OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD, DELETE, PATCH';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept, Tus-Resumable, Upload-Length, Upload-Offset, Upload-Metadata, Upload-Defer-Length, Upload-Concat';
                add_header 'Access-Control-Expose-Headers' 'Location, Tus-Resumable, Tus-Version, Tus-Extension, Tus-Max-Size, Upload-Offset, Upload-Length, Upload-Expires';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # All other API endpoints
        location / {
            proxy_pass http://fastapi;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
